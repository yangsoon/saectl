builds:
  - id: saectl
    binary: saectl
    env:
      - CGO_ENABLED=0
    goos:
      # - linux
      # - windows
      - darwin
    goarch:
      - amd64
      # - arm64
    main: ./cmd/saectl/main.go
    ldflags:
      - -s -w -X saectl/version.SaeCtlVersion={{ .Tag }} -X saectl/version.GitRevision=git-{{.ShortCommit}}

  # - id: kubectl-sae
  #   binary: kubectl-sae
  #   env:
  #     - CGO_ENABLED=0
  #   goos:
  #     - linux
  #     # - windows
  #     - darwin
  #   goarch:
  #     - amd64
  #     - arm64
