  #   ldflags:
  #     - -s -w -X saectl/version.SaeCtlVersion={{ .Version }} -X saectl/version.GitRevision=git-{{.ShortCommit}}

archives:
  - format: tar.gz
    id: saectl-tgz
    wrap_in_directory: "{{ .Os }}-{{ .Arch }}"
    builds:
      - saectl
    name_template: '{{ trimsuffix .ArtifactName ".exe" }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}'
    files: [LICENSE, README.md]
    rlcp: true

  # - format: tar.gz
  #   id: plugin-tgz
  #   builds:
  #     - kubectl-sae
  #   wrap_in_directory: "{{ .Os }}-{{ .Arch }}"
